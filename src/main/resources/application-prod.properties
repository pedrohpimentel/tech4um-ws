#====================================================================
# PERFIL 'PROD' (Production - Ambiente Render/PostgreSQL)
# Usado para o deploy da aplicação.
# ====================================================================

# Configurações do DataSource (PostgreSQL)
# ATENÇÃO: Essas variáveis serão substituídas AUTOMATICAMENTE
# pelo serviço Render quando você realizar o deploy do banco de dados.
# Não preencha o valor do URL, username e password aqui.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate (PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Em produção, é recomendado usar 'none' ou 'validate' para segurança.
# O 'none' apenas garante que o Hibernate não tente alterar o schema.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false